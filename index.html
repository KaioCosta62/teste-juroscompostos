<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Teste Juros Compostos</title>
</head>
<body>
  <section class="simulator first-page">
    <div class="container">
      <h3>Money Investiments</h3>
      <form action="" id="simulator">
        <h4>Simulator</h4>
        <div>
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="name">
          <span></span>
        </div>
        <div>
          <label for="mensalidade">Mensalidade</label>
          <input type="text" name="mensality" id="mensality" placeholder="Ex: R$ 250,50" onkeypress="onlyNumber()">
          <span></span>
        </div>
        <div>
          <label for="rate">Taxa de juros</label>
          <input type="text" name="rate" id="rate" placeholder="Ex: 3%" onkeypress=" onlyNumber()">
          <span></span>
        </div>
        <div>
          <label for="tempo">Tempo de investimento</label>
          <select name="timeYears" id="tempo" class="timeYears">
          </select>
          <span></span>
        </div>
        <button type="submit">Simular</button>
      </form>
    </div>
  </section>

  <section class="second-page">
    <button>Simular novamente</button>
  </section>
  <script src="js/script.js"></script>
</body>
</html>
