<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Teste Juros Compostos</title>
</head>
<body>
  <section class="simulator">
    <div class="container">
      <h3>Money Investiments</h3>
      <form action="" id="simulator">
        <h4>Simulator</h4>
        <div>
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="name">
        </div>
        <div>
          <label for="mensalidade">Mensalidade</label>
          <input type="text" name="mensality" id="mensality" placeholder="R$250,50">
        </div>
        <div>
          <label for="rate">Taxa de juros</label>
          <input type="text" name="rate" id="rate" placeholder="3%">
        </div>
        <div>
          <label for="tempo">Tempo</label>
          <select name="timeYears" id="tempo" class="timeYears">
          </select>
        </div>
        <button type="submit">Simular</button>
      </form>
    </div>
  </section>
  <script src="js/script.js"></script>
</body>
</html>
